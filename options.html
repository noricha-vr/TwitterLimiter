<!DOCTYPE html>
<html>

<head>
	<title>TwitterLimiter</title>
	<link rel="stylesheet" href="options.css">
</head>

<body>
	<div class="container">
		<div>
			<label for="redirect_url">Redirect URL:</label>
			<input type="text" id="popup_url" value="https://www.example.com/">
		</div>
		<div>
			<label for="check_interval">Twitter Limit (min):</label>
			<input type="number" id="duration" value="3">
		</div>
		<div>
			<button id="save" class="save-button">Save</button>
		</div>
		<div id="status" class="hide">Saved!</div>
	</div>
</body>
<script src="options.js"></script>

</html>
